    <div class="box">
        <div class="keys">
            <p>
                <input type="button" class="button buttonRed" value="C" onclick='clearKey("")'>
                <input type="text" readonly size="18" maxlength="18" class="inputText"  id="display">
            </p>
            <p>
                <input type="button" class="button buttonRed" value="M" onclick='memoryKey()'>
                <input type="button" class="button buttonRed" value="MR" onclick='memoryReturnKey()'>
                <input type="button" class="button buttonRed" value="MC" onclick='memoryClearKey()'>
                <input type="button" class="button buttonRed" value="D" onclick='deleteKey()'>
            </p>
            <p>
                <input type="button" class="button buttonWhite" value="7" onclick='doKey("7")'>
                <input type="button" class="button buttonWhite" value="8" onclick='doKey("8")'>
                <input type="button" class="button buttonWhite" value="9" onclick='doKey("9")'>
                <input type="button" class="button buttonLightPink" value="+" onclick='doKey("+")'>
            </p>
            <p>
                <input type="button" class="button buttonWhite" value="4" onclick='doKey("4")'>
                <input type="button" class="button buttonWhite" value="5" onclick='doKey("5")'>
                <input type="button" class="button buttonWhite" value="6" onclick='doKey("6")'>
                <input type="button" class="button buttonLightPink" value="-" onclick='doKey("-")'>
            </p>
            <p>
                <input type="button" class="button buttonWhite" value="1" onclick='doKey("1")'>
                <input type="button" class="button buttonWhite" value="2" onclick='doKey("2")'>
                <input type="button" class="button buttonWhite" value="3" onclick='doKey("3")'>
                <input type="button" class="button buttonLightPink" value="/" onclick='doKey("/")'>
            </p>
            <p>
                <input type="button" class="button buttonWhite" value="0" onclick='doKey("0")'>
                <input type="button" class="button buttonWhite" value="." onclick='dotKey(".")'>
                <input type="button" class="button buttonYellow" value="=" onclick='equalKey()'>
                <input type="button" class="button buttonLightPink" value="X" onclick='doKey("*")'>
            </p>
        </div>
    </div>
