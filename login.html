    <div class="box boxLocation">
        <div class="upper"> Login</div>
        <div class="lower">
                <p>
                    <input type="text" class="inputText userImage" placeholder="User Name or Email" autofocus id="inputUser">
                    <input type="password" class="inputText passwordImage" placeholder="Password" id="inputPwd">
                </p>
            <p>
                <input type="checkbox" class="checkbox" /> <label style="font-size: 15px;font-weight: 600;color: #000000">Remember me on this computer.</label>
                <input type="button" class="button" value="Sign In" style="margin-left: 9px" id="submitButton">
            </p>
            <hr>
            <p>
                <a class="ancLink" href="#">Forgot Password?</a>
                <a class="ancLink" href="#" style="margin-left: 1em">New User</a>
            </p>
        </div>
        <script type="text/javascript">
            document.getElementById("submitButton").addEventListener("click", validationFunction,false);
            var inUser = document.getElementById("inputUser");
            var inPwd = document.getElementById("inputPwd");
            function validationFunction(){
                if(!isEmpty(inUser.value)){
                    inUser.className = "invalidText userImage";
                }
                else{
                    inUser.className = "inputText userImage";
                }
                if(!isPassword(inPwd.value)){
                    inPwd.className = "invalidText passwordImage";
                }
                else{
                    inPwd.className = "inputText passwordImage";
                }
            }
        </script>
    </div>
