<div class="box boxLocation">
    <div class="upper"> Create your account</div>
    <div class="lower">
        <p>
            <label>First Name</label><label style="color: red">&nbsp*</label>
            <input type="text" class="inputText"  autofocus style="left:2px; height:35px;margin-top: 5px;" id="inputFn"><br>

        </p>
        <p>

            <label>Last Name</label><label style="color: red">&nbsp*</label>
            <input type="text" class="inputText" style="left:2px; height:35px;margin-top: 5px;" id="inputLn">

        </p>
        <p>
            <label>Email</label><label style="color: red">&nbsp*</label>
            <input type="email" class="inputText" style="left:2px; height:35px;margin-top: 5px;" id="inputEm">
        </p>
        <p>
            <label>Birth Date (dd-mm-yyyy)</label><label style="color: red">&nbsp*</label>
            <input type="text" class="inputText" style="left:2px; height:35px;margin-top: 5px;" id="inputDt">
        </p>
        <p>
            <label>Password</label><label style="color: red">&nbsp*</label>
            <label class="lbl">Confirm Password</label><label style="color: red">&nbsp*</label>
            <input type="password" class="inputText pwd1" style="left:2px; height:35px;margin-top: 5px;" id="inputPw">
            <input type="password" class="inputText pwd1 pwd2" style="left:2px; height:35px;margin-top: 5px;" id="inputPwc">
        </p>
        <p>
            <input type="checkbox" class="checkbox" /> <label>I accept terms & conditions.</label>

            <input type="button" class="button" value="Sign Up" style="margin-left: 2em;" id="submitButton">
        </p>
    </div>
    <script type="text/javascript">
        document.getElementById("submitButton").addEventListener("click", validationFunction,false);
        var inFn = document.getElementById("inputFn");
        var inLn = document.getElementById("inputLn");
        var inEm = document.getElementById("inputEm");
        var inDt = document.getElementById("inputDt");
        var inPwd = document.getElementById("inputPw");
        var inPwdc = document.getElementById("inputPwc");
        function validationFunction(){
            if(!isName(inFn.value)){
                inFn.className = "invalidText";
            }
            else{
                inFn.className = "inputText";
            }
            if(!isName(inLn.value)){
                inLn.className = "invalidText";
            }
            else{
                inLn.className = "inputText";
            }
            if(!isEmailAddress(inEm.value)){
                inEm.className = "invalidText";
            }
            else{
                inEm.className = "inputText";
            }
            if(!isDate(inDt.value))
            {
                inDt.className = 'invalidText';
            }
            else{
                inDt.className = 'inputText';
            }
            if(!isPassword(inPwd.value)){
                inPwd.className = "invalidText pwd1";
            }
            else{
                inPwd.className = "inputText pwd1";
            }
            if(!isPassword(inPwdc.value)){
                inPwdc.className = "invalidText pwd1 pwd2";
            }
            else{
                inPwdc.className = "inputText pwd1 pwd2";
            }
            if(inPwd.value.length > 0){
                if(inPwd.value == inPwdc.value){
                    inPwd.className = "inputText pwd1";
                    inPwdc.className = "inputText pwd1 pwd2";
                }
                else{
                    alert("Password & confirm password must be same");
                    inPwd.className = "invalidText pwd1";
                    inPwdc.className = "invalidText pwd1 pwd2";
                }
            }

        }
    </script>
